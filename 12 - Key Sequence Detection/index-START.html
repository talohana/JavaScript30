<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const secret = "talohana";

      window.addEventListener("keyup", (e) => {
        pressed.push(e.key);
        if (pressed.length > secret.length) pressed.shift();

        if (pressed.join("") === secret) {
          cornify_add();
        }
      });
    </script>
  </body>
</html>
